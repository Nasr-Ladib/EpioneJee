<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	 xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/templatelogin.xhtml"
	>
<ui:define name="content">
<main>
		<div class="bg_color_2">
			<div class="container margin_60_35">
				<div id="login-2">
					<h1>Please login to Findoctor!</h1>
						<div class="box_form clearfix">
							<div class="box_login">
								<a href="#0" class="social_bt facebook">Login with Facebook</a>
								<a href="#0" class="social_bt google">Login with Google</a>
								<a href="#0" class="social_bt linkedin">Login with Linkedin</a>
							</div>
															<h:form>
							
							<div class="box_login last">
								<div class="form-group">
									<p:inputText value="#{doctolibBean.address}"  type="email" class="form-control" placeholder="Your email address"/>
								</div>
								<div class="form-group">
									<input type="password" class="form-control" placeholder="Your password"/>
									<a href="#0" class="forgot"><small>Forgot password?</small></a>
								</div>
								<div class="form-group">
									<h:commandButton action="#{doctolibBean.login()}" value="Login" />
								
								</div>
							</div>
							</h:form>
						</div>
					<p class="text-center link_bright">Do not have an account yet? <a href="#0"><strong>Register now!</strong></a></p>
				</div>
				<!-- /login -->
			</div>
		</div>
	</main>
	<!-- /main -->




</ui:define>
	</ui:composition>
